<div class="m-0 font-sans antialiased font-normal bg-white text-start text-base leading-default text-slate-500">
  <main class="mt-0 transition-all duration-200 ease-in-out">
    <section>
      <div class="relative flex items-center min-h-screen p-0 overflow-hidden bg-center bg-cover">
        <div class="container z-1">
          <div class="flex flex-wrap -mx-3">
            <div
              class="flex flex-col w-full max-w-full px-3 mx-auto lg:mx-0 shrink-0 md:flex-0 md:w-7/12 lg:w-5/12 xl:w-4/12">
              <div
                class="relative flex flex-col min-w-0 break-words bg-transparent border-0 shadow-none lg:py4 dark:bg-gray-950 rounded-2xl bg-clip-border">
                <div class="p-6 pb-0 mb-0">
                  <h4 class="font-bold">SIGN IN</h4>
                  <p class="mb-0">Enter your email and password to sign in</p>
                </div>
                <div class="flex-auto p-6">
                  <form [formGroup]="form">
                    <div class="mb-4">
                      <input type="email" placeholder="Email" formControlName="email"
                        class="focus:shadow-primary-outline dark:bg-gray-950 dark:placeholder:text-blue-900/80 dark:text-blue-900/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-black focus:border-cyan-DEFAULT-950 focus:outline-none" />
                    </div>
                    <div class="mb-4">
                      <input type="password" placeholder="Password" formControlName="password"
                        class="focus:shadow-primary-outline dark:bg-gray-950 dark:placeholder:text-blue-900/80 dark:text-blue-900/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-black focus:border-cyan-DEFAULT-950 focus:outline-none" />
                    </div>
                    <div class="text-center">
                      <button type="button" (click)="login()"
                        class="inline-block w-full px-16 py-3.5 mt-6 mb-0 font-bold leading-normal text-center text-white align-middle transition-all bg-cyan-DEFAULT-950 border-0 rounded-lg cursor-pointer  active:opacity-85 text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25">
                        SIGN IN
                      </button>

                    </div>
                    <p class="text-sm font-light text-cyan-DEFAULT-950  dark:text-cyan-DEFAULT-950  float-left mt-5 ml-1">
                      Donâ€™t have an account yet? <a href="javascript:void(0)" (click)="register()"
                        class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
            <div
              class="absolute top-0 right-0 flex-col justify-center hidden w-6/12 h-full max-w-full px-3 pr-0 my-auto text-center flex-0 lg:flex">
              <div
                class="relative flex flex-col justify-center h-full bg-cover px-24 m-4 overflow-hidden bg-shopping rounded-xl ">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
