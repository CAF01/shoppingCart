
<button (click)="add()"  mat-fab color="primary" class="btn-add">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="stores" class="mat-elevation-z8">

  <!-- User Column -->
  <ng-container matColumnDef="idStore">
      <th  mat-header-cell *matHeaderCellDef>
          <p class="text-black font-bold text-4">
              ID
          </p>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.idStore}}
      </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="branch">
      <th  mat-header-cell *matHeaderCellDef>

          <p class="text-black font-bold text-4">
             Branch
          </p>

      </th>
      <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="address">
      <th  mat-header-cell *matHeaderCellDef>

          <p class="text-black font-bold text-4">
             Address
          </p>


      </th>
      <td mat-cell *matCellDef="let element"> {{element.address}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
