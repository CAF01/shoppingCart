<button (click)="add()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="articles" class="mat-elevation-z8">

    <!-- User Column -->
    <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>
            <p class="text-black font-bold text-4">
                Photo
            </p>
        </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.image" class="object-fill h-10 w-10">
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>

            <p class="text-black font-bold text-4">
                Code
            </p>

        </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>

            <p class="text-black font-bold text-4">
                Description
            </p>


        </th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>

            <p class="text-black font-bold text-4">
                Price
            </p>


        </th>
        <td mat-cell *matCellDef="let element"> {{element.price}}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>

            <p class="text-black font-bold text-4">
                Stock
            </p>


        </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef>

            <p class="text-black font-bold text-4">
                Branch
            </p>


        </th>
        <td mat-cell *matCellDef="let element"> {{element.branch}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
