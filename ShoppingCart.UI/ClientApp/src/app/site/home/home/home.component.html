<button (click)="pay()" [matBadgeHidden]="shoopingCart.length === 0" [matBadge]="shoopingCart.length" matBadgePosition="before" matBadgeColor="primary" mat-fab
    color="red" class="btn-add">
    <mat-icon>shopping_cart </mat-icon>
</button>

<table mat-table [dataSource]="articles" class="mat-elevation-z8">

    <!-- User Column -->
    <ng-container matColumnDef="Photo">
        <th mat-header-cell *matHeaderCellDef>
            <p class="text-black font-bold text-4">
                Photo
            </p>
        </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.image" class="object-fill h-10 w-10">
        </td>
    </ng-container>


    <!-- User Column -->
    <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef>
            <p class="text-black font-bold text-4">
                Code
            </p>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.code}}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>

            <p class="text-black font-bold text-4">
                Description
            </p>

        </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>

            <p class="text-black font-bold text-4">
                Price
            </p>


        </th>
        <td mat-cell *matCellDef="let element"> {{element.price}}</td>
    </ng-container>


    <!-- Role Column -->
    <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef>

            <p class="text-black font-bold text-4">
                Stock
            </p>

        </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>

            <p class="text-black font-bold text-4">
                Actions
            </p>

        </th>
        <td mat-cell *matCellDef="let element">

            <button (click)="operationCard(element,-1)" mat-fab color="warning" class="ml-1">
                <mat-icon>remove</mat-icon>
            </button>

            <button (click)="operationCard(element,1)" mat-fab color="primary" class="ml-1">
                <mat-icon>add</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
